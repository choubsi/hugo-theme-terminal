[module]
  [module.hugoVersion]
    extended = true
    min = '0.90.0'

baseurl = "https://choubsi.roudy.xyz/"
languageCode = "en-us"
theme = "hugo-theme-terminal"
pagination.pagerSize = 5

[markup.goldmark.renderer]
  unsafe = true

[params]
  contentTypeName = "posts"
  showMenuItems = 2
  fullWidthTheme = false
  centerTheme = false

[languages]
  [languages.en]
    title = "choubsi"
    subtitle = "exampletext, made by Roudy."
    keywords = ""
    copyright = "choubsi"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "choubsi"
      logoHomeLink = "/"

        [languages.en.menu]
    [[languages.en.menu.main]]
      identifier = "about"
      name = "About"
      url = "/about"
